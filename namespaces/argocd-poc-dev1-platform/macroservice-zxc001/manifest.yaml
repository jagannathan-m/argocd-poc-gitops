# Source: helm-guestbook/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-dev1-macroservice-zxc001
  labels:
    app: poc-dev1-macroservice-zxc001
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: poc-dev1-macroservice-zxc001
  template:
    metadata:
      labels:
        app: poc-dev1-macroservice-zxc001
        deploymentid: time-1692897712        
        athena.io/logicalenv: dev
        athena.io/chart: helm-guestbook-0.1.0
        athena.io/release: release-name
        athena.io/service: Helm
        athena.io/namespace: argocd-poc-dev1-platform
    spec:
      containers:
        - name: poc-dev1-macroservice-zxc001
          image: "gcr.io/heptio-images/ks-guestbook-demo:0.1"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
